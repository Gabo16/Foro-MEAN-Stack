<div class="container">

  <h2>Busqueda: {{termino}}</h2>
  <hr class="mb-5">


  <div class="row">
    <div class="col-12 mb-4" *ngFor="let topic of topics">
      <div class="card">
        <div class="card-body">
          <a [routerLink]="['/tema/', topic._id]">
            <h5 class="card-title">{{topic.tittle}}</h5>
          </a>
          <p class="card-subtitle mb-2 text-muted"><img
              style="width: 30px; height: 30px; border-radius: 900px; overflow: hidden;"
              src="{{url + '/users/avatar/' + topic.user.image}}" alt="">
            {{topic.user.name}}</p>
          <p class="card-text">{{topic.content}}</p>
          <div class="row justify-content-between">
            <span href="#" class="card-text text-muted ml-3"><i class="far fa-calendar-alt"></i>
              {{topic.date | amLocale:'es' | amTimeAgo  }}</span>
            <a href="#" class="card-link  mr-3" [routerLink]="['/tema/', topic._id]">Leer mas <i
                class="fas fa-sort-down"></i></a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
