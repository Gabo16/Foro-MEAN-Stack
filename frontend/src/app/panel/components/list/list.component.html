<div class="container">
    <h3 class="mb-3">Mis temas</h3>
    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <th scope="col">Tema</th>
                <th scope="col">Fecha</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topic of topics">
                <td>{{topic.tittle}}</td>
                <td>{{topic.date | amLocale:'es' | amDateFormat:'LL'}}</td>
                <td>
                    <button class="btn btn-sm btn-warning mr-2" [routerLink]="['/panel/editar', topic._id]"><i
                            class="fas fa-edit"></i> Editar</button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-sm btn-danger" data-toggle="modal"
                        [attr.data-target]="'#modal'+topic._id">
                        <i class="fas fa-times"></i>
                        Eliminar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="{{'modal'+topic._id}}">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center text-info">Â¿Estas seguro que quieres borrar
                                        este tema?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    Vas a borrar el tema <span class="text-danger">"{{topic.tittle}}"</span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-sm btn-warning"
                                        data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal"
                                        (click)="deleteTopic(topic._id)">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
